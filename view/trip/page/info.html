<div class="field-container">
  <div class="field-name">Date:</div>
  <div class="field-value">
    <tmpl_var start_date />
    <tmpl_if end_date>
      to <tmpl_var end_date />
    </tmpl_if>
  </div>
</div>

<tmpl_if short_time>
  <div class="field-container">
    <div class="field-name">Car-to-car:</div>
    <div class="field-value"><tmpl_var short_time /></div>
  </div>
</tmpl_if>

<tmpl_if distances_html>
  <div class="field-container">
    <div class="field-name">Round-trip distance:</div>
    <div class="field-value"><tmpl_var escape="none" distances_html /></div>
  </div>
</tmpl_if>

<tmpl_if elevation_gain>
  <div class="field-container">
    <div class="field-name">Elevation gain:</div>
    <div class="field-value"><tmpl_var elevation_gain /></div>
  </div>
</tmpl_if>

<div class="field-container">
  <div class="field-name">Trip type:</div>
  <div class="field-value"><tmpl_var trip_type /></div>
</div>

<tmpl_if maps>
  <div class="field-container">
    <div class="field-name"><tmpl_var maps_title />:</div>
    <div class="field-value"><tmpl_var maps /></div>
  </div>
</tmpl_if>

<tmpl_if recognizable_areas>
  <div class="field-container">
    <div class="field-name">In:</div>
    <div class="field-value"><tmpl_var recognizable_areas /></div>
  </div>
</tmpl_if>

<tmpl_if reference_name>
  <div class="field-container">
    <div class="field-name">References:</div>
    <div class="field-value">
      <tmpl_include ../../reference/single/short.html />
    </div>
  </div>
</tmpl_if>

<tmpl_if detailed_times>
  <div class="field-container">
    <div class="field-name">Car-to-car:</div>
    <div class="field-value">
      <tmpl_var summary_time_html />
      <ul>
        <tmpl_loop detailed_times>
          <li>
            <tmpl_var time_html />
            <tmpl_var type />
            from
            <tmpl_var from_location_html escape=none />
            to
            <tmpl_var to_location_html escape=none />
          </li>
        </tmpl_loop>
      </ul>
    </div>
  </div>
</tmpl_if>

<tmpl_if references>
  <div class="field-container">
    <h2>References</h2>
    <ul>
      <tmpl_loop references>
        <li>
          <tmpl_include ../../reference/single/full.html />
        </li>
      </tmpl_loop>
    </ul>
  </div>
</tmpl_if>
